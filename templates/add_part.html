{% extends "base.html" %}
{% block title %}
  ADD PARTS
  <meta http-equiv="refresh" content="300">
{% endblock %}
{% block content %}
<style>
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: inline-block;
      width: 120px;
      text-align: left;
      margin-right: 10px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      box-sizing: border-box;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .date-inputs {
      display: flex;
      justify-content: space-between;
    }
    .input-label-container {
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
    }
    h2 {
    text-align: center;
    } 
</style>

<h2>Add Part</h2>

{%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class = "alert alert-danger">
      {{ message }}
    </div>
{%- endfor %}

<form action="{{ url_for('add_part') }}" method="post">
  <div class="form-group date-inputs">
    <div class="input-label-container">
      <label for="order_date">Order Date</label>
      <input type="date" name="order_date" required>
    </div>
    <div class="input-label-container">
      <label for="received_date">Received Date</label>
      <input type="date" name="received_date" required>
    </div>
  </div>
  <div class="form-group date-inputs">
    <div class="input-label-container">
      <label for="ship_date">Ship Date</label>
      <input type="date" name="ship_date" required>
    </div>
  </div>
  <div class="form-group">
    <label for="part_number">Part Number</label>
    <input type="text" name="part_number" required>
  </div>
  <div class="form-group">
    <label for="project_number">Project Number</label>
    <input type="text" name="project_number" required>
  </div>
  <div class="form-group">
    <label for="job_number">Job Number</label>
    <input type="text" name="job_number" required>
  </div>
  <div class="form-group">
    <label for="sales_order">Sales Order</label>
    <input type="text" name="sales_order" required>
  </div>
  <div class="form-group">
    <label for="vendor_name">Vendor Name</label>
    <input type="text" name="vendor_name" required>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" name="status" required>
  </div>
  <div class="form-group">
    <label for="order_quantity">Order Quantity</label>
    <input type="text" name="order_quantity" required>
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea name="notes" id="notes" cols="30" rows="2" required></textarea>
  </div>
  <input type="submit" value="Add Part" />
</form>
{% endblock %}
