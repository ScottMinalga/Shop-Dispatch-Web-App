{% extends "base.html" %}
{% block title %}ADD JOB{% endblock %}
{% block content %}
<style>
   form {
     max-width: 600px;
     margin: 0 auto;
   }
   label {
     display: inline-block;
     width: 120px;
     text-align: left;
     margin-right: 10px;
   }
   input[type="text"],
   textarea {
     width: 100%;
     box-sizing: border-box;
   }
   .form-group {
     margin-bottom: 15px;
   }
   h2 {
    text-align: center;
    }
 </style>

<h2>Add Job</h2>

{%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class = "alert alert-danger">
      {{ message }}
    </div>
{%- endfor %}

<form action="{{ request.path }}" method="POST">
  <div class="form-group">
    <label for="target_table">Target Table</label>
    <select name="target_table" id="target_table">
      <option value="ASM01-tab">ASM01</option>
      <option value="ASM02-tab">ASM02</option>
      <option value="archive-tab">Archive</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="order_date">Order Date</label>
    <input type="date" name="order_date" id="order_date" required>
    <label for = "ship_date">Ship Date</label>
    <input type = "date" name = "ship_date" id="" required><br>
    <label for = "due_date">Due Date</label>
    <input type = "date" name = "due_date" id=""><br>
    <label for = "projectnum">Project Number</label>
    <input type = "text" name = "projectnum" placeholder = "MCC***" /><br>
    <label for = "jobnum">Job Number</label>
    <input type = "text" name = "jobnum" placeholder = "1234" required/><br>
    <label for = "salesnum">Sales Number</label>
    <input type = "text" name = "salesnum" placeholder = "1234" /><br>
    <label for = "customername">Customer Name</label>
    <input type = "text" name = "customername" placeholder = "John Smith inc" /><br>
    <label for = "builder">Builder</label>
    <input type = "text" name = "builder" placeholder="Scott"><br>
    <label for = "status">Status</label>
    <select name = "status" placeholder = "NEW">
      <option value="Waiting For BOM">Waiting For BoM 100%</option>
      <option value="Job Created Not Picked">Job Created - Not Picked</option>
      <option value="Job Created Picked">Job Created - Picked</option>
      <option value="Waiting For Parts">Waiting For Parts</option>
      <option value="Checking Parts">Check Parts</option>
      <option value="Building Mechanical">Building Mechanical</option>
      <option value="Building Electrical">Building Electrical</option>
      <option value="Building Assembly">Building Assembly</option>
      <option value="Wiring Electrical Into Machine">Wiring Electrical Into Machine</option>
      <option value="On Test Stand">On Test Stand</option>
      <option value="Crating">Crating</option>
      <option value="Ready To Ship">Ready To Ship</option>
   </select><br>
    <label for = "order_quantity">Order Quantity</label>
    <input type = "text" name = "order_quantity" id=""><br>
      <div class="form-group">
        <label for="notes">NOTES</label>
          <textarea name="notes" id="notes" cols="30" rows="2"></textarea>
        </div>
        <input type="submit" value="Submit" />
</form>
{% endblock %}
