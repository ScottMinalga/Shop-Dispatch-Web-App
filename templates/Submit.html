<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCC Submit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    
   <h1>MCC Project</h1> 

   <form action="/add">
        <div>
            <label for="title">Project Number</Title></label>
            <input type="text" name="title" placeholder="123...">
            <br>
        </div>
        <div>
            <label for="title">Job Number</Title></label>
            <input type="text" name="title" placeholder="123...">
            <br>
        </div>
        <div>
            <label for="title">Sales Order Number</Title></label>
            <input type="text" name="title" placeholder="123...">
            <br>
        </div>
        <div>
            <label for="title">Customer Name</Title></label>
            <input type="text" name="title" placeholder="John Smith...">
            <br>
        </div>
        <div>
            <label for="builder">Builder:</label>
            <select id="builder" name="builder">
                <option value="Jeremy">Jeremy</option>
                <option value="Javie">Javie</option>
                <option value="Scott">Scott</option>
                <option value="Shannel">Shannel</option>
                <option value="Onix">Onix</option>
                <option value="Chris">Chris</option>
                <option value="Matt">Matt</option>
                <option value="Mark">Mark</option>
                <option value="Dave">Dave</option>
            </select>

        </div>
        <div>
            <label for="status">Status</Title></label>
            <select id="status" name="status">
                <option value="new">New</option>
                <option value="in_progress">In-Progress</option>
                <option value="parts_hold">Parts Hold</option>
                <option value="finished">Finished</option>
            </select>
        </div>
        <div>
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="2"></textarea>
          </div>
          
        <div>
            <button>Submit</button>
        </div>

   </form>

</body>
</html>
