<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      body.dark-mode {

<body>

          <a class="navbar-brand" href="/"><img id="logo" src="https://www.marubeni.com/en/common/img/ogp.jpg" alt="Marubeni" height="20" width="auto"></a>          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav">

                  <input type="checkbox" class="form-check-input" id="darkModeSwitch">

        {% block content%}
        {% endblock %} 
      </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<style>
  .footer {
    position: bottom;
    left: 0;
    bottom: 0;
    width: 95%;
    background-color: white;
    color: black;
    text-align: right;
  }
  </style>
  <style>
    .nested-list {
      display: none;
    }
  </style>
  <style>
    :root {
      --body-bg: #fff;
      --text-color: #000;
      --navbar-bg: #f8f9fa;
      --footer-bg: #fff;
    }
  
    body {
      background-color: var(--body-bg);
      color: var(--text-color);
    }
  
    .navbar {
      background-color: var(--navbar-bg);
    }
  
    .footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
    }
  </style>  

  <div class="footer">
    <p>Built and Designed by Scott Minalga</p>
  </div>
  <div class="footer">
    <p>Version 1.0</p>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBudm9GoGtQ/6UW0J2q1Vl4dEtkgOUUkIsRB8ca4E4j9g4IT" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJ" crossorigin="anonymous"></script>
<script>
  // Get the current value of the dark mode preference from localStorage
  const isDarkMode = localStorage.getItem('darkMode') === 'true';

  // Apply the dark mode preference on page load
  document.getElementById('darkModeSwitch').checked = isDarkMode;
  toggleDarkMode(isDarkMode);

  // Listen for changes to the Dark Mode switch
  document.getElementById('darkModeSwitch').addEventListener('change', function(event) {
      toggleDarkMode(event.target.checked);
  });

  function toggleDarkMode(enabled) {
      if (enabled) {
          document.documentElement.style.setProperty('--body-bg', '#1e1e1e');
          document.documentElement.style.setProperty('--text-color', '#ffff00'); // Yellow text
          document.documentElement.style.setProperty('--navbar-bg', '#2e2e2e');
          document.documentElement.style.setProperty('--footer-bg', '#2e2e2e');
          localStorage.setItem('darkMode', 'true'); // Save the preference to localStorage
      } else {
          document.documentElement.style.setProperty('--body-bg', '#fff');
          document.documentElement.style.setProperty('--text-color', '#000');
          document.documentElement.style.setProperty('--navbar-bg', '#f8f9fa');
          document.documentElement.style.setProperty('--footer-bg', '#fff');
          localStorage.setItem('darkMode', 'false'); // Save the preference to localStorage
      }
  }
</script>
</html>
