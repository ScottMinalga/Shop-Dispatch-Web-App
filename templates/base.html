<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s0eJg5wa7fX26Q6E" crossorigin="anonymous">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s0eJg5wa7fX26Q6E" crossorigin="anonymous"></script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .footer {
            position: bottom;
            left: 0;
            bottom: 0;
            width: 95%;
            background-color: white;
            color: black;
            text-align: right;
        }

        .nested-list {
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="https://www.marubeni.com/en/common/img/ogp.jpg" alt="Marubeni"
                                               height="20" width="auto"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view') }}">Shop Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add">Add Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_parts') }}">Parts List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_part">Add Part</a>
                </li>

                {% if "user_id" in session %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                {% endif %}
            </ul>
            <div class="form-check form-switch ms-auto">
              <input type="checkbox" id="darkModeSwitch">
              <label class="form-check-label" for="darkModeSwitch">Dark mode</label>
            </div>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
</body>
<script>
  console.log('JavaScript loaded!');
  const darkModeSwitch = document.getElementById('darkModeSwitch');

  function enableDarkMode() {
    document.body.classList.add('dark-mode');
    document.querySelector('#dark-mode-styles').innerHTML = `
      :root {
        --body-bg: #222;
        --text-color: #f8f9fa;
        --navbar-bg: #343a40;
      }
    `;
  }

          
          function disableDarkMode() {
              document.body.classList.remove('dark-mode');
              document.querySelector('#dark-mode-styles').innerHTML = `
              :root {
                  --body-bg: #fff;
                  --text-color: #000;
                  --navbar-bg: #f8f9fa;
              }
              `;
          }
          
          function toggleDarkMode() {
              if (darkModeSwitch.checked) {
                  enableDarkMode();
                  localStorage.setItem('darkMode', 'enabled');
              } else {
                  disableDarkMode();
                  localStorage.removeItem('darkMode');
              }
          }
          
          // Check the saved dark mode setting and apply it
              if (localStorage.getItem('darkMode') === 'enabled') {
                  enableDarkMode();
                  darkModeSwitch.checked = true;
              } else {
                  disableDarkMode();
                  darkModeSwitch.checked = false;
              }
          // Add an event listener to the switch
          darkModeSwitch.addEventListener('change', toggleDarkMode);
        </script>
</html>
