<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Marubeni</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view">Shop Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add">Add Job</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_parts">Parts List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_part">Add Part</a>
              </li>
          
              {% if "user_id" in session %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        {% block content%}
        {% endblock %} 
      </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<style>
  .footer {
    position: bottom;
    left: 0;
    bottom: 0;
    width: 95%;
    background-color: white;
    color: black;
    text-align: right;
  }
  </style>
  <style>
    .nested-list {
      display: none;
    }
  </style>
  
  
  <div class="footer">
    <p>Built and Designed by Scott Minalga</p>
  </div>
</body>
</html>
