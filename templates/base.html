<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Get the current value of the dark mode preference from localStorage
  const isDarkMode = localStorage.getItem('darkMode') === 'true';

  // Apply the dark mode preference on page load
  document.getElementById('darkModeSwitch').checked = isDarkMode;
  toggleDarkMode(isDarkMode);

  // Listen for changes to the Dark Mode switch
  document.getElementById('darkModeSwitch').addEventListener('change', function(event) {
      toggleDarkMode(event.target.checked);
  });

  function toggleDarkMode(enabled) {
      if (enabled) {
          document.documentElement.style.setProperty('--body-bg', '#1e1e1e');
          document.documentElement.style.setProperty('--text-color', '#ffff00'); // Yellow text
          document.documentElement.style.setProperty('--navbar-bg', '#2e2e2e');
          document.documentElement.style.setProperty('--footer-bg', '#2e2e2e');
          localStorage.setItem('darkMode', 'true'); // Save the preference to localStorage
      } else {
          document.documentElement.style.setProperty('--body-bg', '#fff');
          document.documentElement.style.setProperty('--text-color', '#000');
          document.documentElement.style.setProperty('--navbar-bg', '#f8f9fa');
          document.documentElement.style.setProperty('--footer-bg', '#fff');
          localStorage.setItem('darkMode', 'false'); // Save the preference to localStorage
      }
  }
</script>
